#          -0.01311776, -0.00983202, 0.99986562, 0.02004423,
#          0, 0, 0, 1]

#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 15                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.1          # accelerometer measurement noise standard deviation. 
gyr_n: 0.01         # gyroscope measurement noise standard deviation.     
acc_w: 0.001        # accelerometer bias random work noise standard deviation.  
gyr_w: 0.0001       # gyroscope bias random work noise standard deviation.    
#g_norm: 9.81007     # gravity magnitude

# mynteye-s original IMU parameters
#acc_n: 0.0268014618074         # accelerometer measurement noise standard deviation. #0.599298904976
#gyr_n: 0.00888232829671        # gyroscope measurement noise standard deviation.     #0.198614898699
#acc_w: 0.00262960861593         # accelerometer bias random work noise standard deviation.  #0.02
#gyr_w: 0.000379565782927       # gyroscope bias random work noise standard deviation.     #4.0e-5

# calibrated IMU parameters
#acc_n: 0.0122         # accelerometer measurement noise standard deviation. #0.599298904976
#gyr_n: 0.000949        # gyroscope measurement noise standard deviation.     #0.198614898699
#acc_w: 0.000518         # accelerometer bias random work noise standard deviation.  #0.02
#gyr_w: 2.24e-05      # gyroscope bias random work noise standard deviation.     #4.0e-5

# calibrated IMU parameters X 10
#acc_n: 0.122          # accelerometer measurement noise standard deviation. #0.599298904976
#gyr_n: 0.00949       # gyroscope measurement noise standard deviation.     #0.198614898699
#acc_w: 0.00518         # accelerometer bias random work noise standard deviation.  #0.02
#gyr_w: 2.24-04       # gyroscope bias random work noise standard deviation.     #4.0e-5

g_norm: 9.80655     # gravity magnitude
#unsynchronization parameters
estimate_td: 0                      # online estimate time offset between camera and imu
td: 0.0                             # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 0        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/zhangs/vins_fusion/pose_graph/" # save and load path
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
